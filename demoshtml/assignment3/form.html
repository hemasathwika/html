<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Summer Camp Registration</h1>
      </header>
      
      <aside>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </aside>
      
      <main>
        <h2>Registration Form</h2>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <label for="gender-male"><input type="radio" id="gender-male" name="gender" value="Male"> Male</label>
            <label for="gender-female"><input type="radio" id="gender-female" name="gender" value="Female"> Female</label>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <select id="city" name="city">
              <option value="Mumbai">Mumbai</option>
              <option value="Delhi">Delhi</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Chennai">Chennai</option>
            </select>
          </div>
          <div class="form-group">
            <label>Hobbies:</label>
            <label for="hobby1"><input type="checkbox" id="hobby1" name="hobbies" value="Sports"> Sports</label>
            <label for="hobby2"><input type="checkbox" id="hobby2" name="hobbies" value="Music"> Music</label>
            <label for="hobby3"><input type="checkbox" id="hobby3" name="hobbies" value="Art"> Art</label>
          </div>
          <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
          </div>
          <div class="form-group">
            <label for="id-proof">ID Proof:</label>
            <input type="file" id="id-proof" name="id-proof" accept=".pdf,.doc,.docx">
          </div>
          <div class="form-group">
            <input type="submit" value="Register">
          </div>
        </form>
      </main>
      
      <footer>
        <p>&copy; 2023 Summer Camp. All rights reserved.</p>
      </footer>
                
</body>
</html>
