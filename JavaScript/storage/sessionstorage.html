<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session storage</title>
</head>
<body>
    
        <h1>JavaScript Session Storage Tutorial</h1>
        Enter  Key Value : <input type="text" id="take_input_key"><br>
        Enter Data to Store in Session Storage : <input type="text" id="take_input"><br>
        <button type="button" id="save_value">Save in Session Storage</button>
        <br>
        <label>Session storage Storage Value : <span id="sessionstorage_value"></span></label>
        <br>
        <button type="button" id="read_sessionstorage">Read Session Storage</button>
        <br>
        <button type="button" id="delete_data">Delete Data</button>
    <script src="sessionstorage.js"></script>
    
</body>
</html>
