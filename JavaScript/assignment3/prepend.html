<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepend</title>
    <style>
      ol{
        padding: auto;
        padding-left: 100px;
        border: 4px solid darkcyan;
        font-size: 30px;
      }
      p{
        padding: auto;
        padding-left: 100px;
        border: 4px solid darkcyan;
        font-size: 30px;
      }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
<p>I am a paragraph.</p>

<ol>
  <li>doctor</li>
  <li>police</li>
  <li>actor</li>
</ol>

<button id="btn1"><b>Prepend text</b></button>
<button id="btn2"><b>Prepend list item</b></button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("p").prepend("<b>i am an prepended text</b>. ");
  });
  $("#btn2").click(function(){
    $("ol").prepend("<li><b>dancer - i am prepended list item </b></li>");
  });
});
alert('proceed to see output');
</script>
    
</body>
</html>
